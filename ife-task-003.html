		<p>关于你们团队的介绍<br>可以解释下团队名称的来历：<br>简单来说就是大局意识、协作精神和服务精神的集中体现。团队精神的基础是尊重个人的兴趣和成就。核心是协同合作，最高境界是全体成员的向心力、凝聚力，也就是个体利益和整体利益的统一后而推动团队的高效率运转.团队精神的形成并不要求团队成员牺牲自我，相反，挥洒个性、表现特长保证了成员共同完成任务目标，而明确的协作意愿和协作方式所产生的真正的内心动力。没有良好的从业心态和奉献精神，就不会有团队精神。</p>
